<!DOCTYPE html>
<html>
<head>
    <title>Register Screen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto&family=Roboto+Condensed:wght@500&family=Rubik+Lines&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div class="header">
        <img src="Images/Circle illustrate.png" class="cicle">
        <img src="Images/Notification icons.png" class="notification">
    </div>
<div class="register-screen">
    <h2>Create a new account</h2>
    <p class="paragraph-under">Let's get you setup</p>
    <form action="/register" method="post">
        <input type="text" placeholder="Enter your name" required>
        <input type="email" placeholder="Enter your email address" required>
        <input type="password" placeholder="Enter your password" required>
        <input type="password" placeholder="Confirm password" required>
        <button type="submit">Register</button>
    </form>
    <p class="link" onclick="redirecttoLogin()">I already have an account.</p>
</div>
    </div>

    <script>
        function redirecttoLogin() {
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
