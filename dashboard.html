<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto&family=Roboto+Condensed:wght@500&family=Rubik+Lines&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="Images/Circle illustrate.png" class="cicle">
            <img src="Images/Notification icons.png" class="notification">
            <img src="Images/arrow-left.png" class="arrow" onclick="redirecttoLogin()">
        </div>
<div id="dashboard">    
    <div class="profile-rectangle">
        <img src="Images/User icon.png" class="profile">
        <p>Andrew Wallberg</p>
    </div>

    <div class="task-list">
        <h2>Task List</h2>
        
        <div class="task-list-rectangle">
        <div class="task new-task">
            <img src="Images/Vector.png" class="plus" onclick="redirecttoTask()">
            <input type="text" placeholder="Add new task" />
        </div>

        <div class="task completed-task">
            
            <p class="p-one"><i class="fa-solid fa-circle-check"></i> Create Design Mockups</p>
            
        </div>
        <div class="task completed-task">
            
            <p class="p-two"><i class="fa-solid fa-circle-check"></i> Create Design Mockups</p>
            
        </div>
        <div class="task completed-task">
            
            <p class="p-three"><i class="fa-solid fa-circle-check"></i> Create Design Mockups</p>
            
        </div>
        <div class="task completed-task">
            
            <p class="p-four"><i class="fa-solid fa-circle-check"></i> Create Design Mockups</p>
            
        </div>
        </div>
    </div>
</div>
    </div>

    <script>
        function redirecttoLogin() {
            window.location.href = "login.html"
        }
        function redirecttoTask() {
            window.location.href = "task.html"
        }
    </script>

</body>
</html>
